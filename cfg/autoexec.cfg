unbindall
clear

//Keyboard and Mouse
//sensitivity ".8"
//sensitivity ".825"
m_pitch 0.022
m_yaw 0.022
option_duck_method 0
option_speed_method 0
zoom_sensitivity_ratio_mouse 1
m_rawinput 1
m_customaccel 0

bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "shift" "+speed"
bind "ctrl" "+duck"
bind "space" "+jump"
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"

bind "o" "demoui"
bind "e" "+use"
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "r" "+reload"
bind "mouse4" "lastinv"
bind "g" "drop"
bind "h" "+lookatweapon"
bind "f" "r_cleardecals"
bind "j" "thanks"
bind "b" "buymenu"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot12"
bind "z" "use weapon_molotov; use weapon_incgrenade"
bind "x" "use weapon_hegrenade"
bind "c" "use weapon_flashbang"
bind "v" "use weapon_smokegrenade"
bind "n" "-attack"
bind "t" "+spray_menu"
bind "y" "messagemode"
bind "u" "messagemode2"
bind "alt" "+voicerecord"
bind "-" "toggleconsole"
bind "=" "toggleconsole"
bind "tab" "+scorenet"
bind mouse5 "noclip; toggle cl_teamid_overhead_always 1 2"
bind "m" "teammenu"

//Buy Binds
bind f1 "buy ak47; buy m4a1"
bind f2 "buy galilar; buy famas"
bind f3 "buy awp"
bind f4 "buy vesthelm"
bind f5 "buy defuser"
bind f6 "buy flashbang; buy smokegrenade; buy hegrenade"
bind f7 "buy deagle"
bind f8 "buy tec9; buy five-seven"

//Game Settings
fps_max 0
gameinstructor_enable 0
mm_dedicated_search_maxping 70
con_enable 1
cl_righthand 0
cl_show_clan_in_death_notice 1
cl_teammate_colors_show 1
cl_scoreboard_mouse_enable_binding +attack2
cl_obs_interp_enable 0
cl_spec_follow_grenade_key 0
spec_replay_autostart 1
cl_playerspray_auto_apply 1
cl_autowepswitch 0
closeonbuy 0
cl_showloadout 1
cl_use_opens_buy_menu 0
bind "]" "surf"
bind "[" "nade"
bind "p" "toggle volume 0.01 0.4"
r_drawtracers_firstperson 1
r_drawtracers 1

//Crosshair
cl_crosshair_t 0
cl_crosshairstyle 4
cl_crosshairdot 0
cl_crosshairsize 1
cl_crosshairgap -2
cl_crosshairthickness 1
cl_crosshair_drawoutline 1
cl_crosshair_outlinethickness 1
cl_crosshairusealpha 1
cl_crosshairalpha 255
cl_crosshairgap_useweaponvalue 0
cl_crosshaircolor 1	// no matter what this is set, aug and sg scopes use the below values
cl_crosshaircolor_r 255	// color 1 with these values mean purple for aug, green for normal. 	
cl_crosshaircolor_g -1000
cl_crosshaircolor_b 255
bind KP_HOME "exec autoexec.cfg; bind q defaultcrossnade"
bind KP_PGUP "cross3"
bind kp_rightarrow "cl_crosshairgap -2"
bind q "toggle cl_crosshairsize 1.55 400; toggle cl_crosshair_drawoutline"
bind KP_5 "toggle cl_crosshair_drawoutline"
bind KP_UPARROW "cross2"
bind KP_LEFTARROW "toggle cl_crosshaircolor 1 2 3 4 5"
bind KP_PGDN "cl_crosshairsize 2;bind q cross2nade"
bind kp_downarrow "cross5"
bind kp_end "cross4"
bind kp_ins "toggle cl_crosshairdot"
bind f9 "exec beetee.cfg"
bind f10 "exec beetee2.cfg"

//Viewmodel and Radar
viewmodel_presetpos 3
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
cl_bob_lower_amt "10"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle "0.98"
cl_radar_scale 0.3
bind capslock "toggle cl_radar_scale 0.3 1"
cl_radar_always_centered 0
cl_radar_square_with_scoreboard 1
snd_mixahead "0.05"

//Hud
hud_scaling "1"
cl_hud_color 3
cl_hud_background_alpha 0.5
cl_hud_healthammo_style 0
cl_hud_bomb_under_radar 1
cl_hud_playercount_pos 0
cl_hud_playercount_showcount 0

//Network
cl_interp_ratio "1"
cl_lagcompensation "1"
cl_interpolate "1"
cl_cmdrate "128"
cl_updaterate "128"
net_maxroutable "1200"
cl_interp "1"
cl_forcepreload 0
rate 786432
net_graph 1
net_graphproportionalfont 0
net_graphheight 0
mm_dedicated_search_maxping 70

//Video
mat_monitorgamma 1.6
mat_monitorgamma_tv_enabled 0
mat_powersavingsmode 0
alias "video" "videosettings"
alias "launch" "launchoptions"

//Audio
volume 0.4
snd_musicvolume_multiplier_inoverlay 0.1
voice_scale 1
snd_mute_losefocus 0
snd_menumusic_volume 0.02
snd_roundstart_volume 0
snd_roundend_volume 0
snd_mapobjective_volume 0
snd_tensecondwarning_volume 0.1
snd_deathcamera_volume 0
snd_mvp_volume 0

//Aliases
alias "surf" "exec surf.cfg"
alias "nade" "exec grenadeprac.cfg"
alias "+scorenet" "+showscores; cl_showpos 1"
alias "-scorenet" "-showscores; cl_showpos 0"
alias videosettings "echo 1024x768 stretched;echo Shadow Quality               Medium;echo Model/Texture Detail 	Medium;echo Effect Detail		High;echo Shader Detail 		High;echo Multicore Rendering	Enabled;echo MSAA			2x;echo FXAA			Enabled;echo Texture Filtering 	Bilinear;echo Vsync 			Disabled;echo Motion Blur		Disabled"
alias launchoptions "echo -novid -tickrate 128 -threads 12 -high"

alias defaultcrossnade "toggle cl_crosshairsize 1 400; toggle cl_crosshair_drawoutline; toggle cl_crosshairdot"

alias cross2 "exec autoexec;cl_crosshairsize 1.5;cl_crosshairgap -3;cl_crosshairthickness 1;cl_crosshair_drawoutline 0;unbind q;bind q cross2nade"
alias cross2nade "toggle cl_crosshairsize 1.5 400; toggle cl_crosshair_drawoutline; toggle cl_crosshairdot"

alias cross3 "exec autoexec;cl_crosshairsize 1;cl_crosshairgap -1;unbind q;bind q cross3nade"
alias cross3nade "toggle cl_crosshairsize 1 400; toggle cl_crosshair_drawoutline; toggle cl_crosshairdot"

alias cross4 "exec autoexec;cl_crosshairsize 1.5;cl_crosshairgap 0;unbind q;cl_crosshairthickness 1.5;bind q cross4nade"
alias cross4nade "toggle cl_crosshairsize 1.5 400; toggle cl_crosshair_drawoutline; toggle cl_crosshairdot"

alias cross5 "exec autoexec;cl_crosshairsize 2.5;cl_crosshairgap -3;unbind q;cl_crosshair_drawoutline 0;bind q cross5nade"
alias cross5nade "toggle cl_crosshairsize 2.5 400; toggle cl_crosshair_drawoutline; toggle cl_crosshairdot"

alias prac "connect 139.99.130.177:27078; password serverjoinpassword"
alias mcprac "connect 139.99.136.11:27066; password godbrock"

alias simple "exec simple.cfg"

echo "Pwnisher autoexec.cfg successful"
echo "Type 'video' in the console for video settings"
echo "Type 'launch' in the console for video settings"
echo "Numpad for different crosshairs(1,7-9 execs autoexec first)"
echo "Config updated on 30/06/2019"
