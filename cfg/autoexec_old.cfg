//Aliases
alias "surf" "exec surf.cfg"
alias "nade" "exec grenadeprac.cfg"
alias "+scorenet" "+showscores; cl_showpos 1"
alias "-scorenet" "-showscores; cl_showpos 0"
alias videosettings "echo 1024x768 stretched;echo Shadow Quality High;echo Model/Texture Detail High;echo Effect Detail Low;echo Shader Detail Medium;echo Multicore Rendering	Enabled;echo MSAA 2x;echo FXAA Enabled;echo Texture Filtering Bilinear;echo Vsync Disabled;echo Motion Blur Disabled"
alias launchoptions "echo -novid -tickrate 128"

alias defaultcrossnade "toggle cl_crosshairsize 1 400; toggle cl_crosshair_drawoutline; toggle cl_crosshairdot"

alias cross2 "exec autoexec;cl_crosshairsize 1.5;cl_crosshairgap -3;cl_crosshairthickness 1;cl_crosshair_drawoutline 0;unbind q;bind q cross2nade"
