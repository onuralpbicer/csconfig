cl_interp_ratio "1"
cl_lagcompensation "1"
cl_interpolate "1"
cl_cmdrate "128"
cl_updaterate "128"
net_maxroutable "1200"
cl_forcepreload 0
rate 786432
net_graph 1
net_graphproportionalfont 0
