//Game Settings
fps_max 0
gameinstructor_enable 0
mm_dedicated_search_maxping 70
con_enable 1
cl_showhelp 0
cl_righthand 0
cl_show_clan_in_death_notice 1
cl_teammate_colors_show 1
cl_scoreboard_mouse_enable_binding +attack2
cl_obs_interp_enable 0
cl_spec_follow_grenade_key 0
spec_replay_autostart 1
cl_playerspray_auto_apply 1
cl_autowepswitch 0
closeonbuy 0
cl_showloadout 1
cl_use_opens_buy_menu 0
bind "]" "surf"
bind "[" "nade"
bind "p" "toggle volume 0.01 0.4"
r_drawtracers_firstperson 1
r_drawtracers 1
r_dynamic 0
cl_buywheel_nomousecentering 1

//Crosshair
cl_crosshair_t 0
cl_crosshairstyle 4
cl_crosshairdot 0
cl_crosshairsize 2.5
cl_crosshairgap -3
cl_crosshairthickness 1
cl_crosshair_drawoutline 0
cl_crosshair_outlinethickness 1
cl_crosshairusealpha 1
cl_crosshairalpha 255
cl_crosshairgap_useweaponvalue 0
cl_crosshaircolor 1	// no matter what this is set, aug and sg scopes use the below values
cl_crosshaircolor_r 255	// color 1 with these values mean white for aug, green for normal. 	
cl_crosshaircolor_g -1   
cl_crosshaircolor_b 255
cl_crosshair_sniper_width 1
cl_crosshair_sniper_show_normal_inaccuracy 0
bind KP_HOME "exec autoexec.cfg"
bind q "toggle cl_crosshairsize 2.5 400;toggle cl_crosshairdot"
bind kp_uparrow "altcrosshair"
bind kp_pgup "altcrosshair2"

// Alternative crosshair
alias altcrosshair "exec autoexec;cl_crosshairsize 1;cl_crosshairgap -2;cl_crosshair_drawoutline 1;cl_crosshairthickness 1;unbind q;bind q altcrosshair_nade"
alias altcrosshair_nade "toggle cl_crosshairsize 1 400; toggle cl_crosshair_drawoutline; toggle cl_crosshairdot"

alias altcrosshair2 "exec autoexec;cl_crosshairsize 0;cl_crosshairgap -3;cl_crosshair_drawoutline 1;cl_crosshairthickness 1;unbind q;bind q altcrosshair_nade"
alias altcrosshair2_nade "toggle cl_crosshairsize 0 400; toggle cl_crosshair_drawoutline; toggle cl_crosshairdot"

